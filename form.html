<!DOCTYPE html>
<html>
<head>
	<title>Form Hitung-Hitungan</title>
</head>
<body>
    <h2> FORM HITUNG-HITUNGAN </h2>
	<form>
		<label for="angka1">Angka Pertama:</label>
		<input type="number" id="angka1" name="angka1"><br>

		<label for="angka2">Angka Kedua:</label>
		<input type="number" id="angka2" name="angka2"><br>

		<label for="operator">Operator Hitung:</label>
		<select id="operator" name="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
            <option value="/">/</option>
		</select><br>

		<input type="submit" value="Hitung">
	</form>
</body>
</html>
